<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration form</title>
</head>
<body>
<div class="container">
    <form id="registerForm">
    <p>Registration Form</p>
    <input type="text" 
       placeholder="Userame" required id="username"><br>
    <input type="email"
       placeholder="Email" required id="email"><br>
    <input type="tel" 
       placeholder="Phone" required id="phone"><br>
    <input type="text"
       placeholder="Subject" required id="subject"><br>
    <input type="text"
       placeholder="Message" required id="message"><br>
    <input type="submit" value="Sign in"><br> 
</form>
</div>
      <script src="./index.js"></script>
</body>
</html>
